{% extends 'shorterner/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h1 class="text-center text-uppercase text-secondary mt-4">Авторизация</h1>
</div>
<div class="container mt-3">
  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p><a href="{% url 'register' %}" class="text-primary">Нажми сюда, чтобы зарегистрироваться!</a></p>
    <button type="submit" class="btn btn-primary">Войти</button>
    
  </form>
</div>
{% endblock %}
