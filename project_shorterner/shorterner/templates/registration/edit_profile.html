{% extends 'shorterner/base.html' %}
{% block title %} Редактирование профиля {% endblock %}

{% block content %}

    <h1 class="text-center text-uppercase text-secondary mt-4">Редактирование профиля</h1>
  </div>

</form>
</div>
{% endblock %}
