{% extends 'shorterner/base.html' %}
{% block title %} Регистрация {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
{% if error_message %}
    <h4 class="text-center text-danger mt-4">{{ error_message }}</h4>
{% endif %}
<div class="container mt-3">
<form method="post" class="m-4">
{% csrf_token %}
{{ form|crispy }}
<button type="submit" class="btn btn-primary"><b>Регистрация</b></button>
</form>
</div>
{% endblock %}
