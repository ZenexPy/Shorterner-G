{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'shorterner/img/logo_example.ico' %}">
    <link rel="stylesheet" href="{% static 'shorterner/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'shorterner/css/fontello.css' %}">
    <link rel="stylesheet" href="{% static 'shorterner/css/main_style.css' %}">
    <title>{% block title %}Shorterner G{% endblock %}</title>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="{% static 'shorterner/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand mb-0 h1">
                <img src="{% static 'shorterner/img/s_nav.svg'%}" width="45" height="45">
                    Shorterner G 
            </a>
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbar_id" aria-controls="navbar_id" aria-expanded="false" aria-label="Toggle Navigation" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar_id">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="{% url 'index' %}" class="nav-link active">Главная страница</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link disabled">Руководство</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link disabled">Сервисы</a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link disabled">Home</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <div class="d-flex">
                    <a href="{% url 'profile' %}">
                    <button class="btn btn-secondary btn-nav m-3" type="submit"><b>Профиль</b></button>
                </a>
                    <a href="{% url 'logout' %}">
                    <button class="btn btn-secondary btn-nav m-3" type="submit"><b>Выйти</b></button>
                </a>
                </div>
                {% else %}
                <div class="d-flex">
                    <a href="{% url 'login' %}">
                    <button class="btn btn-secondary btn-nav m-3" type="submit"><b>Войти</b></button>
                </a>
                <a href="{% url 'register' %}">
                    <button class="btn btn-secondary btn-nav m-3" type="submit"><b>Зарегистрироваться</b></button>
                </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <main>
        {% block content %} 
    
        {% endblock %}
    </main>
    
    
    <footer class="bg-dark py-1">
        <div class="container text-light text-center " style="background-color: rgba(0, 0, 0, 0.2);">
          © 2024 Copyright:
          <p class=" mb-3">Real Shorterner</p>
        </div>
        
      </footer>
    </div>
</body>
</html>
